<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="button">
            <div class="numbers">
                <button key="KeyC" class="btn clear">CLEAR</button>
                <div class="row">
                    <button key="Key7" class="btn" id="num-7">7</button>
                    <button key="Key8" class="btn" id="num-8">8</button>
                    <button key="Key9" class="btn" id="num-9">9</button>
                </div>
                <div class="row">
                    <button key="Key4" class="btn" id="num-4">4</button>
                    <button key="Key5" class="btn" id="num-5">5</button>
                    <button key="Key6" class="btn" id="num-6">6</button>
                </div>
                <div class="row">
                    <button key="Key1" class="btn" id="num-1">1</button>
                    <button key="Key2" class="btn" id="num-2">2</button>
                    <button key="Key3" class="btn" id="num-3">3</button>
                </div>
                <div class="row">
                    <button key="Key0" class="btn" id="num-0">0</button>
                    <button key="Key." class="btn" id="point">.</button>
                </div>
            </div>
            <div class="operator">
                <button key="Key/" class="btn" id="btn-divide">/</button>
                <button key="Key*" class="btn" id="btn-multiply">*</button>
                <button key="Key-" class="btn" id="btn-subtract">-</button>
                <button key="Key+" class="btn" id="btn-add">+</button>
                <button key="Key=" class="btn" id="btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
