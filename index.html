<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">10</div>
        <div class="button">
            <div class="numbers">
                <div class="clear"><button>CLEAR</button></div>
                <div class="first-row">
                    <div id="num-7"><button>7</button></div>
                    <div id="num-8"><button>8</button></div>
                    <div id="num-9"><button>9</button></div>
                </div>
                <div class="second-row">
                    <div id="num-4"><button>4</button></div>
                    <div id="num-5"><button>5</button></div>
                    <div id="num-6"><button>6</button></div>
                </div>
                <div class="third-row">
                    <div id="num-1"><button>1</button></div>
                    <div id="num-2"><button>2</button></div>
                    <div id="num-3"><button>3</button></div>
                </div>
                <div class="fourth-row">
                    <div id="num-0"><button>0</button></div>
                    <div id="point"><button>.</button></div>
                </div>
            </div>
            <div class="operator"></div>
        </div>
    </div>
</body>
</html>
