<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">10</div>
        <div class="button">
            <div class="numbers">
                <button class="clear">CLEAR</button>
                <div class="row">
                    <div id="num-7"><button>7</button></div>
                    <div id="num-8"><button>8</button></div>
                    <div id="num-9"><button>9</button></div>
                </div>
                <div class="row">
                    <div id="num-4"><button>4</button></div>
                    <div id="num-5"><button>5</button></div>
                    <div id="num-6"><button>6</button></div>
                </div>
                <div class="row">
                    <div id="num-1"><button>1</button></div>
                    <div id="num-2"><button>2</button></div>
                    <div id="num-3"><button>3</button></div>
                </div>
                <div class="row">
                    <button id="num-0">0</button>
                    <button id="point">.</button>
                </div>
            </div>
            <div class="operator">
                <div id="btn-divide"><button>/</button></div>
                <div id="btn-multiply"><button>*</button></div>
                <div id="btn-subtract"><button>-</button></div>
                <div id="btn-add"><button>+</button></div>
                <div id="btn-equals"><button>=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
